<!DOCTYPE html>
<html lang="eng">
<head>
    <Meta charset="utf-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="bg-secondary">
    <div class="container">
            <div class="row">
                    <div class="card border border-primary">
                            <div class="card-body text-black">
                            <h1 class="card-title text-center">
                            <img src="assets/images/train.jpg" alt="train" style="width:190px;height:190px;"> Train Schedule</h1>
                            </div>
                    </div>
            
            </div>
    </div> 
    <div class="container">
            <div class="row">
                    <div class="card border border-primary">
                            <div class="card-body text-black">
                            <h2 class="card-title text-center">Current Train Schedule</h2>
    <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>

                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                              <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                              <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                            </tbody>
                            </table>
                                          
                            </div>
                    </div>
            </div>
    </div>
    <div class="container">
    <div class="row">
    <div class="card border border-primary">
    <div class="card-body text-black">
    <h3 class="card-title text-center">Add Train</h3>
    <div class="card-body">
            <form>
            <div class="form-group">
            <label for="trainname">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="Train Express Railway">
            </div>
            <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="San Diego, CA">
            </div>
            <div class="form-group">
            <label for="firstTrainTime">First Train Time (HH:mm-Military Time)</label>
            <input type="text" class="form-control" id="firstTrainTime" placeholder="HH:mm">
            </div>
            <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button" data-toggle="modal">ADD</button>
            </form>



    </div>


           
        











</div></div></div></div></body>



</html>
